# Alembic configuration for the library database.
#
# This file tells Alembic where the database is and where to find
# migration scripts. The key setting is sqlalchemy.url — it must
# point to the same database your models use.

[alembic]
# Path to migration scripts (relative to this file).
script_location = alembic

# The SQLite database file. This matches what project.py uses.
sqlalchemy.url = sqlite:///library.db

# Logging configuration — shows migration progress in your terminal.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
