<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In â€” Bookstore</title>
</head>
<body>
    <h1>Log In</h1>

    <!--
    This is a manual login form (not using Django's form system) to show
    how authentication works at a lower level. The view manually reads
    request.POST["username"] and request.POST["password"].

    In production, you might use Django's built-in AuthenticationForm instead.
    -->

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <p>
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" required>
        </p>

        <p>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" required>
        </p>

        <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</body>
</html>
