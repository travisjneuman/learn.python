site_name: "learn.python — Zero to Full-Stack Python Mastery"
site_description: >-
  A comprehensive Python curriculum from zero tech experience to world-class
  full-stack mastery. 50+ sequenced documents, 175+ hands-on projects across
  12 levels, 56 expansion modules across 12 technology domains.
site_url: https://travisjneuman.github.io/learn.python
repo_url: https://github.com/travisjneuman/learn.python
repo_name: travisjneuman/learn.python
edit_uri: edit/main/

docs_dir: .
site_dir: _site   # CI overrides both docs_dir and site_dir (see deploy-docs.yml)

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/travisjneuman/learn.python

not_in_nav: |
  CLAUDE.md
  PROGRESS.md
  ENHANCEMENT_ROADMAP.md
  _audit_*.md
  _audits/**
  _templates/**
  learning/**
  tools/**
  projects/**/notes.md
  projects/**/WALKTHROUGH.md
  projects/**/SOLUTION.md
  **/__pycache__/**
